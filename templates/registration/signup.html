{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm mt-5">
            <div class="card-body">
                <h2 class="mb-4 text-center">Create Your Account</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Password</label>
                        <input type="password" name="password1" class="form-control" id="id_password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" id="id_password2" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_phone" class="form-label">Phone Number</label>
                        <input type="text" name="phone_number" class="form-control" id="id_phone">
                    </div>
                    <div class="mb-3">
                        <label for="id_company" class="form-label">Company Name</label>
                        <input type="text" name="company_name" class="form-control" id="id_company">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <span>Already have an account?</span> <a href="/login/">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
