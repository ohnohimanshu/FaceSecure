{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm mt-5">
            <div class="card-body">
                <h2 class="mb-4 text-center">Add New Camera</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Camera Name</label>
                        <input type="text" name="name" class="form-control" id="id_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_ip_address" class="form-label">IP Address</label>
                        <input type="text" name="ip_address" class="form-control" id="id_ip_address" placeholder="192.168.1.100" required>
                        <div class="form-text">Enter the IP address of your camera</div>
                    </div>
                    <div class="mb-3">
                        <label for="id_port" class="form-label">Port</label>
                        <input type="number" name="port" class="form-control" id="id_port" value="80">
                        <div class="form-text">Default port is 80</div>
                    </div>
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username (Optional)</label>
                        <input type="text" name="username" class="form-control" id="id_username">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password (Optional)</label>
                        <input type="password" name="password" class="form-control" id="id_password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Camera</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/dashboard/" class="btn btn-link">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
