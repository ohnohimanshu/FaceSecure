{% extends 'base.html' %}
{% block content %}
<h2>Delete Recording</h2>
<p>Are you sure you want to delete the recording from <strong>{{ recording.camera.name }}</strong> ({{ recording.start_time }})?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="/detection/recordings/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
